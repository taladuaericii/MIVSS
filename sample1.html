<!doctype html>
<html>
<head>
<title>Sample</title>
<style type="text/css">
.form-field{
	clear: both;
	padding: 10px;
	width: 350px;
}
.form-field label {
	float: left;
	width: 150px;
	text-align: right;
}
.form-field input{
	float: right;
	width: 150px;
	text-align: left;
}
#submit{
	text-align: center;
}
</style>
</head>
<body>
	<h1>Sample Form</h1>
<script type="text/javascript">
	for(i=0;i<10;i++){
		alert("The variable i is currently set to" + i);
	}
</script>
<hr>
<form action="#">
<fieldset>
	<legend>Form Information</legend>
		<div>
			<label for="username">Name:</label>
			<input type="text" id="username" name="username">
		</div>
		<div>
			<label for="email">E-mail Address:</label>		
			<input type="text" id="username" name="email">
		</div>
		<div>
			<input type="submit" name="submit" value="Send Form">		
			<input type="reset" name="reset" value="Clear Form">
		</div>
</fieldset>
</form>
</body>
</html>
